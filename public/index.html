    <meta charset="utf-8">
    <title>Welcome to Memo</title>
  </head>
  <body>
    <h1>Welcome to Memo!</h1>
    <div id="app">
      <input v-model="newDeck" v-on:keyup.enter="addDeck">
      <button @click="addDeck">Add deck!</button>
      <ul>
        <li v-for="deck in decks">
          <span>{{ deck.title }}</span>
          <button @click="removeDeck(deck['.key'])">X</button>
        </li>
      </ul>
    </div>
